AllCops:
  NewCops: enable
  TargetRubyVersion: 2.5
  Exclude:
    - gemfiles/**/*

Layout/LineLength:
  Max: 120
  Exclude:
    - "spec/**/*"

Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"

Style/EvalWithLocation:
  Exclude:
    - "spec/**/*"
